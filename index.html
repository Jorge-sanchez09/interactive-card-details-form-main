<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <div class="images">
      <div class="card card--front">
        <img src="images/bg-card-front.png" alt="Card front">
        <div class="card__details">
          <p id="card-number" class="card__number">0000 0000 0000 0000</p>
          <div class="flex-group">
            <p class="card__name" id="card-name">Jane Appleseed</p>
            <p class="card__expiration-date">
              <span id="card-expiration-month">00</span> /
              <span id="card-expiration-year">00</span>
            </p>
          </div>
        </div>
      </div>
      <div class="card card--back">
        <img src="images/bg-card-back.png" alt="Card back">
        <div class="card__details">
          <p id="card-cvc" class="card__cvc">000</p>
        </div>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="name" class="field-name">Cardholder Name</label>
        <div class="input-container">
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
        </div>
      </div>
      <div class="form-group">
        <label for="number" class="field-name">Card Number</label>
        <div class="input-container">
          <input type="text" id="number" name="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
      </div>
      <div class="form-flex-group">
        <div class="form-group">
          <label for="expiration-month" class="field-name">Exp. Date (MM/YY)</label>
          <div class="form-flex-inputs">
            <div class="form-group">
              <div class="input-container">
                <input type="text" id="expiration-month" name="expiration-month" placeholder="MM" maxlength="2">
              </div>
            </div>
            <div class="form-group">
              <div class="input-container">
                <input type="text" name="expiration-year" placeholder="YY" maxlength="2">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="cvc" class="field-name">CVC</label>
          <div class="input-container">
            <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3">
          </div>
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>
    <div class="hidden">
      <img src="images/icon-complete.svg" alt="Check icon">
      <div class="thanks__text">
        <h2 class="thanks__title">Thank you!</h2>
        <p>We've added your card details</p>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
